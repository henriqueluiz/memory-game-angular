<div class="header">
  <div class="header__count">
    <div data-test="victories"><b>Victories:</b> {{ victoryCount$ | async }}</div>
    <div data-test="errors"><b>Errors:</b> {{ errorCount$ | async }}</div>
  </div>

  <div class="header__action">
    <a
      class="header__action__link-reset"
      title="Reset"
      aria-label="Reset game"
      (click)="resetGame()"
    >
      <icon-refresh></icon-refresh>
    </a>
  </div>
</div>
